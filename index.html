<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Disc Dice</title>
  <link rel="shortcut icon" href="images/dice.png"/>
  <meta charset="UTF-8">
  <meta name="description" content="Dice game for disc golf.">
  <meta name="keywords" content="Disc Golf">
  <meta name="author" content="Adrian Andersson">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div id="outerContainer">
    <div id="innerContainer">

    	<div id="scaler" class="item" onclick="roll()">

      </div>
    </div>
  </div>
