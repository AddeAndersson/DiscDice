<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Disc Dice</title>
  <meta name="Disc dice for disc golf.">
  <meta name="Adrian Andersson">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div id="outerContainer">
    <div id="innerContainer">
    	<h1 class="item" id="disc">Throw</h1>
    	<h1 class="item" id="throw">Dice</h1>
    	<div class="item" onclick="roll()">
        <img width="200px" src="images/dice.png" alt="dice"> 
      </div>
    </div>
  </div>
  <script>
  	function roll() {
  		var discType = [
  			"overstable",
  			"stable",
  			"understable",
  			"putter",
  			"mid-range",
  			"fairway driver",
  			"distance driver",
  			"thrower's choice"
		];
  		var throwType = [
  			"hyzer",
  			"roller",
  			"anhyzer",
  			"tomahawk",
  			"forehand",
  			"thrower's choice"
		];
  		document.getElementById("disc").innerHTML = "Disc: " + discType[Math.floor(Math.random() * discType.length)];
  		document.getElementById("throw").innerHTML = "Throw: " + throwType[Math.floor(Math.random() * throwType.length)];
  	}
  </script>
</body>
</html>
